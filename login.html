<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Investments | Login</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <a href="./index.html">
                <img src="./img/logoHeader.png" alt="Logo MM Investments">
            </a>
            <a href="" class="nav-link__btn">
                <i class="fas fa-user"></i>
            </a>
        </nav>  
    </header>
    <main class="main-content__login">
        <div class="main-content__background"></div>
        <div class="main-content__form">
            <form id="mainContentForm">
                <div class="form__write">
                    <div class="form-floating">
                        <input type="email" class="form-control contact__box" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control contact__box" id="floatingPassword" placeholder="Contraseña" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label form__textcheckbox" for="flexCheckDefault">
                        Recordarme
                    </label>
                </div>
                <a href="./404.html" class="form-answer">¿Olvidaste tu contraseña?</a>
                <input class="form__btn btn btn-primary" type="submit" value="Iniciar sesión">
                <div class="form__line"></div>
                <button id="btnRegister" class="form__btn btn btn-secondary">Registrarme</button>
            </form>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./login.js"></script>
</body>
</html>
